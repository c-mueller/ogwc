<table class="table">
  <thead>
  <tr>
    <th scope="col">{{rowName}}</th>
    <th scope="col">Metall</th>
    <th scope="col">Kristall</th>
    <th scope="col">Deuterium</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let k of getKeys(table)">
    <td scope="row">{{k}}</td>
    <td>{{table[k].metal.toLocaleString("de")}}</td>
    <td>{{table[k].crystal.toLocaleString("de")}}</td>
    <td>{{table[k].deuterium.toLocaleString("de")}}</td>
  </tr>
  </tbody>
</table>
