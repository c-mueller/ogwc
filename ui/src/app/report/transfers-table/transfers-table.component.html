<div class="card" *ngIf="visible">
  <div class="card-body">
    <h5 class="card-title">Rohstofftransfers zum Ausgleich</h5>
    <table class="table">
      <thead>
      <tr>
        <td>Von</td>
        <td>Zu</td>
        <td>Metall</td>
        <td>Kristall</td>
        <td>Deuterium</td>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let e of transfers">
        <td>{{e.from}}</td>
        <td>{{e.to}}</td>
        <td>{{e.amount.metal.toLocaleString()}}</td>
        <td>{{e.amount.crystal.toLocaleString()}}</td>
        <td>{{e.amount.deuterium.toLocaleString()}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
